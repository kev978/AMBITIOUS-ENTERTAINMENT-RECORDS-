<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Tickets | Ambitious Entertainment</title>
  <style>
    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #231F20;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* === HEADER === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #111;
    }

    .logo {
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff4b2b;
    }

    /* === HERO SECTION === */
    .ticket-hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    .ticket-hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .ticket-hero p {
      font-size: 1.2rem;
    }

    /* === TICKET FORM SECTION === */
    .ticket-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .ticket-form {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px #ff4b2b;
    }

    .ticket-form h2 {
      margin-bottom: 20px;
      color: #ff4b2b;
      text-align: center;
    }

    .ticket-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .ticket-form input,
    .ticket-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #3a3a3a;
      color: #fff;
      font-size: 1em;
    }

    .ticket-form input:focus,
    .ticket-form select:focus {
      outline: 2px solid #ff4b2b;
    }

    /* === BUTTON === */
    .btn {
      display: block;
      width: 100%;
      background-color: #ff4b2b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff6f5e;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- === HEADER === -->
  <header>
    <div class="logo">AMBITIOUS ENTERTAINMENT</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="PAGE 1.html">Music</a></li>
        <li><a href="MUSIC VIDEO.html">Videos</a></li>
        <li><a href="PAGE 2.html">Artists</a></li>
        <li><a href="TRENDING SONGS.html">Trending</a></li>
        <li><a href="CALENDAR EVENTS.html">Events</a></li>
        <li><a href="PAGE 4.html">Shop</a></li>
        <li><a href="PAGE 3.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- === MAIN CONTENT === -->
  <main>
    <section class="ticket-hero">
      <h1>üéüÔ∏è Buy Your Tickets</h1>
      <p>Secure your spot at the hottest concerts and live shows.</p>
    </section>

    <section class="ticket-section">
      <form class="ticket-form" id="ticketForm">
        <h2>Event Details</h2>

        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
          <option value="">-- Choose an Event --</option>
          <option value="nas">Nas ‚Äì Illmatic 30th Anniversary Tour</option>
          <option value="2pac">2Pac Legacy Tribute Night</option>
          <option value="eminem">Eminem ‚Äì The Revival Show</option>
          <option value="laurynhill">Lauryn Hill ‚Äì Acoustic Soul Sessions</option>
        </select>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="">-- Choose Payment Method --</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="crypto">Crypto</option>
        </select>

        <button type="submit" class="btn">Confirm Purchase</button>
      </form>
    </section>
  </main>

  <!-- === FOOTER === -->
  <footer>
    <p>&copy; 2025 Ambitious Entertainment. All Rights Reserved.</p>
  </footer>

  <!-- === SCRIPT FOR CONFIRMATION === -->
  <script>
    document.getElementById("ticketForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from reloading the page

      const name = document.getElementById("name").value;
      const eventName = document.getElementById("event").options[document.getElementById("event").selectedIndex].text;
      const tickets = document.getElementById("tickets").value;

      if (name && eventName && tickets) {
        alert(`üéâ Thank you, ${name}! Your purchase of ${tickets} ticket(s) for "${eventName}" has been confirmed.\n\nYou won‚Äôt regret going to an Ambitious Entertainment event! üî•`);
        document.getElementById("ticketForm").reset();
      } else {
        alert("Please fill out all fields before confirming your purchase.");
      }
    });
  </script>

</body>
</html>
